<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG</title>
    <link rel="stylesheet" href="/css/boardNew.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="page_container">
    <div class="header">
        <h1><a href="/plattform">ADG</a></h1>
        <div class="nav">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="/ADG/board">BOARD</a></li>
            </ul>
        </div>
    </div>
    <div class="board_container">
        <div class="board_wrap">
            <div class="board_title">
                <strong>Board</strong>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>Title</dt>
                            <dd><input id="titleInput" type="text" placeholder="Input Title"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>Name</dt>
                            <dd><input id="nameInput" type="text" placeholder="Input Name"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea id="textareaInput" placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button class="postButton" onclick="handlePost()">Post</button>
                    <button class="cancelButton" onclick="window.location.href='/ADG/board'">cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/boardNew.js"></script>
</body>

</html>
