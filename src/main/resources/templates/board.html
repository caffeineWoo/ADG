<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG</title>
    <link rel="stylesheet" href="/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="page_container">
    <div class="header">
        <h1><a href="/plattform">ADG</a></h1>
        <div class="nav">
            <ul>
                <li><a href="/plattform">HOME</a></li>
                <li><a href="/ADG/document">ADG</a></li>
                <li><a href="/ADG/board">BOARD</a></li>
            </ul>
        </div>
    </div>
    <div class="board_title">
        <strong>BOARD</strong>
    </div>
    <div class="board_container">
        <div class="board_wrap">

            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="num">No</div>
                        <div class="title">Title</div>
                        <div class="writer">Name</div>
                        <div class="date">Date</div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button onclick="location.href='/ADG/board/new'" class="postButton">Post</button>
                </div>
                <div class="board_page">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link">1</a></li>
                            <li class="page-item">
                                <a class="page-link" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/board.js"></script>
</body>

</html>
