<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><a href="/home">ADG</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="/ADG/board">BOARD</a></li>
                </ul>
            </div>
        </div>

        <div class="login_container">

            <h2>Login</h2>
            <video muted autoplay loop>
                <source src="/videos/background.mp4" type="video/mp4">
            </video>
            <form id="login-form" action="/login" method="post">
                <input type="text" name="MemberEmail" id="userId" placeholder="Email">
                <input type="password" name="MemberPassword" id ="userPassword" placeholder="Password">
                <input id="login_btn" type="submit" value="Login" onclick="login()">
            </form>
                <p id="signup">Not a member? <a href="signup" id="gosignup">Signup now</a></p>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
