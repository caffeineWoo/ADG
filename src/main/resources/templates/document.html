<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
DOCUMENT
<!-- action : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/document/save" method="post">
    <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
    이름: <input type="text" name="documentName"> <br>
    <input type="submit" value="입력 주제로 문서 생성">
</form>
</body>
</html>
