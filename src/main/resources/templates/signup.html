<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><a href="home.html">ADG</a></h1>
        </div>
        <div class="login_container">
            <h2>USER REGISTER</h2>
            <form id="login-form" action="/signup" method="post">
                <input type="text" name="memberEmail" placeholder="Email">
                <input type="password" name="memberPassword" placeholder="Password">
                <input type="text" name="memberName" placeholder="Name">
                <input id="register_btn" type="submit" value="Register" onclick="register()">
            </form>
            <p id="login">Have account? <a href="login.html" id="gologin">Login now</a></p>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>

</html>
